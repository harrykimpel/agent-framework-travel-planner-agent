<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úàÔ∏è Your Travel Plan - AI Travel Planner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .header-wrapper { display: flex; align-items: center; gap: 12px; }
        .branding-title { margin: 0; }
        .branding-subtitle { margin: 4px 0 0 0; }
        .header-title { font-size: 2em; margin-top: 10px; }
        .result-container { 
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 172, 105, 0.15);
        }
        .travel-plan {
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.05em;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00AC69 0%, #00ce7c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-button:hover {
            background: linear-gradient(135deg, #00FF8C 0%, #00ce7c 100%);
            box-shadow: 0 4px 15px rgba(0, 206, 124, 0.3);
            transform: translateY(-2px);
        }
        .trip-summary {
            background: linear-gradient(135deg, #00ce7c 0%, #00FF8C 100%);
            color: #001f3f;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <img src="/static/assets/newrelic-logo.png" style="height:40px;" alt="New Relic Logo" />
        <div>
            <h1 class="branding-title">New Relic</h1>
            <p class="branding-subtitle">DevRel AI Samples</p>
        </div>
    </div>
    <div class="header-title">‚úàÔ∏è Your Travel Plan</div>
    <hr>
    
    <div class="trip-summary">
        üåç Destination: {{ destination }} | ‚è±Ô∏è Duration: {{ duration }} days
    </div>
    
    <div class="result-container">
        <div class="travel-plan">{{ travel_plan }}</div>
    </div>
    
    <a href="/" class="back-button">üîô Plan Another Trip</a>
    
    <hr style="margin-top: 40px;">
    <div style="text-align: center; color: gray; font-size: 0.9em; margin-top: 30px;">
        Made with ‚ù§Ô∏è using AI Travel Planner | Powered by Microsoft Agent Framework
    </div>
</body>
</html>
