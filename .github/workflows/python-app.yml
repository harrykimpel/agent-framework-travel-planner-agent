# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        #pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        #pytest

    # Example: set secrets and variables only for this step
    - name: Test by running a script
      # set secrets and non-secret variables here
      env:
        # Replace OPENAI_API_KEY with the name of the secret you create in the repo settings:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # You can create a non-secret repository variable (or set as string here)
        NEGATIVITY_PROMPT_ENABLE: "true"
      run: |
        # If your project expects a .env file, create it from .env.example and
        # inject the sensitive variables from the environment (they won't be printed)
        cp .env.example .env || true
        # Append or overwrite values (avoid echoing secrets to logs)
        echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
        echo "NEGATIVITY_PROMPT_ENABLE=${NEGATIVITY_PROMPT_ENABLE}" >> .env
        ./run_non_web.sh
